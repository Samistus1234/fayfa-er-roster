<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Management Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center text-white mb-4">
            <i class="fas fa-certificate"></i>
            License Management Test
        </h1>
        
        <div class="text-center mb-4">
            <button class="test-button" onclick="testLicenseManagement()">
                <i class="fas fa-play"></i>
                Test License Management
            </button>
            <button class="test-button" onclick="testAPIs()">
                <i class="fas fa-api"></i>
                Test APIs
            </button>
            <button class="test-button" onclick="clearResults()">
                <i class="fas fa-trash"></i>
                Clear Results
            </button>
        </div>

        <div id="results" class="mt-4">
            <!-- Test results will appear here -->
        </div>
    </div>

    <!-- License Modal (copied from dashboard) -->
    <div id="licenseModal" class="modal-overlay" style="display: none;">
        <div class="license-modal glass-card">
            <div class="modal-header">
                <div class="header-content">
                    <div class="header-icon">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <div>
                        <h2>MEDICAL LICENSE MANAGEMENT</h2>
                        <p>Track and manage professional licenses</p>
                    </div>
                </div>
                <button class="close-btn" onclick="closeLicenseModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="licenseModalBody">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/medicalLicense.js?v=<%= Date.now() %>"></script>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const statusClass = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${statusClass}`;
            statusDiv.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            results.appendChild(statusDiv);
            console.log(`[${timestamp}] ${message}`);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPIs() {
            clearResults();
            log('Testing API endpoints...', 'info');

            // Test doctors API
            try {
                const doctorsResponse = await fetch('/api/doctors');
                if (doctorsResponse.ok) {
                    const doctorsData = await doctorsResponse.json();
                    log(`✅ Doctors API: ${doctorsData.success ? doctorsData.data.length : doctorsData.length} doctors loaded`, 'success');
                } else {
                    log(`❌ Doctors API failed: ${doctorsResponse.status}`, 'error');
                }
            } catch (error) {
                log(`❌ Doctors API error: ${error.message}`, 'error');
            }

            // Test licenses API
            try {
                const licensesResponse = await fetch('/api/medical-licenses');
                if (licensesResponse.ok) {
                    const licensesData = await licensesResponse.json();
                    log(`✅ Licenses API: ${licensesData.length} licenses loaded`, 'success');
                } else {
                    log(`❌ Licenses API failed: ${licensesResponse.status}`, 'error');
                }
            } catch (error) {
                log(`❌ Licenses API error: ${error.message}`, 'error');
            }
        }

        function testLicenseManagement() {
            clearResults();
            log('Testing License Management functionality...', 'info');

            // Check if functions exist
            if (typeof showLicenses === 'function') {
                log('✅ showLicenses function found', 'success');
            } else {
                log('❌ showLicenses function not found', 'error');
                return;
            }

            if (typeof licenseManager !== 'undefined') {
                log('✅ licenseManager object found', 'success');
            } else {
                log('❌ licenseManager object not found', 'error');
                return;
            }

            // Check modal elements
            const modal = document.getElementById('licenseModal');
            const modalBody = document.getElementById('licenseModalBody');

            if (modal) {
                log('✅ License modal element found', 'success');
            } else {
                log('❌ License modal element not found', 'error');
                return;
            }

            if (modalBody) {
                log('✅ Modal body element found', 'success');
            } else {
                log('❌ Modal body element not found', 'error');
                return;
            }

            // Try to call showLicenses
            log('Calling showLicenses()...', 'info');
            try {
                showLicenses();
                log('✅ showLicenses() called successfully', 'success');
                
                // Check if modal is visible
                setTimeout(() => {
                    const modalStyle = window.getComputedStyle(modal);
                    if (modalStyle.display !== 'none') {
                        log('✅ Modal is now visible', 'success');
                        
                        // Check if content is loaded
                        setTimeout(() => {
                            if (modalBody.innerHTML.trim().length > 0) {
                                log('✅ Modal content loaded successfully', 'success');
                                log(`Modal content length: ${modalBody.innerHTML.length} characters`, 'info');
                            } else {
                                log('❌ Modal content is empty', 'error');
                            }
                        }, 2000);
                    } else {
                        log('❌ Modal is not visible', 'error');
                    }
                }, 1000);
                
            } catch (error) {
                log(`❌ Error calling showLicenses(): ${error.message}`, 'error');
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('=== License Management Test Page Loaded ===', 'info');
                log('Click "Test License Management" to test the functionality', 'info');
            }, 500);
        });

        // Toast function fallback
        function showToast(message, type) {
            log(`Toast: ${message}`, type);
        }
    </script>
</body>
</html>
